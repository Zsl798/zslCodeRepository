#server
server.port: 8881
server.servlet.context-path=/api
#应用名称 唯一
spring.application.name: modeltool
eureka.client.serviceUrl.defaultZone: http://localhost:8888/eureka/
#JNDI数据源
#spring.datasource.jndi-name=
#jdbc配置信息
#spring.datasource.driverClassName=${DB_DRIVER_CLASS:com.mysql.jdbc.Driver}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.174.130:3388/bdap_center?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=10
spring.datasource.druid.max-active=200
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-wait=60000

mybatis-plus.mapper-locations: classpath:mapping/*.xml
#驼峰映射：例如数据库中的字段名emp_name能对应实体类中的属性名empName
mybatis-plus.configuration.map-underscore-to-camel-case: true
mybatis-plus.configuration.log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
